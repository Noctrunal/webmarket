<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="/fragments/head :: head"></head>
<body>
<nav th:substituteby="/fragments/body :: nav"></nav>
<div class="container">
    <div class="starter-template">
        <strong>Display</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <div id="products" class="row list-group">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="item  col-xs-4 col-lg-4" th:each="product : ${products}">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://placehold.it/400x250/000/fff" alt=""/>
                <div class="caption">
                    <h4>
                        <!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTag -->
                        <div class="group inner list-group-item-heading" th:text="${product.brand}"
                             th:remove="tag"></div>
                        <!--suppress ThymeleafVariablesResolveInspection, HtmlUnknownTag -->
                        <div th:text="${product.releaseYear}" th:remove="tag"></div>
                    </h4>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <p class="group inner list-group-item-text" th:text="${product.description}"></p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="lead">
                            <div th:remove="tag">$</div>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <div th:text="${product.price}" th:remove="tag"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:substituteby="/fragments/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/javascript/productsList.js}"></script>
</html>
