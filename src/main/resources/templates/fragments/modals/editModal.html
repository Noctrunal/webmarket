<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal" method="post" id="detailsForm" enctype="multipart/form-data">
                    <input type="text" hidden="hidden" name="id"/>

                    <input type="text" hidden="hidden" name="imageUrl"/>

                    <div class="form-group">
                        <label for="imageUrl" class="control-label col-xs-3"></label>

                        <div class="col-xs-9">
                            <img id="imageUrl" name="imageUrl"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image" class="control-label col-xs-3">Image</label>

                        <div class="col-xs-9">
                            <input type="file" class="form-control" id="image" name="image"
                                   placeholder="Image"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="releaseYear" class="control-label col-xs-3">Since year</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="releaseYear" name="releaseYear"
                                   placeholder="Since year"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="brand" class="control-label col-xs-3">Brand</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="control-label col-xs-3">Type</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="type" name="type" placeholder="Type"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="control-label col-xs-3">Description</label>

                        <div class="col-xs-9">
                            <textarea class="form-control" id="description" name="description" placeholder="Description"
                                      cols="80" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-3">Price</label>

                        <div class="col-xs-9">
                            <input type="number" step="5.00" class="form-control" id="price" name="price"
                                   placeholder="Price"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount" class="control-label col-xs-3">Amount</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary">Save <span
                                    class="glyphicon glyphicon-ok"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
