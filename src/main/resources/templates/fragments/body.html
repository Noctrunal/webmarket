<nav class="navbar navbar-inverse navbar-fixed-top" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/products}">Products</a>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form" th:action="@{/logout}" method="post">
                        <div sec:authorize="isAuthenticated()" th:remove="tag">
                            <div sec:authorize="hasRole('ADMIN')" th:remove="tag">
                                <a th:href="@{/manage}" class="btn btn-primary">Manage</a>
                            </div>
                            <button class="btn btn-danger" type="submit"><span
                                    class="glyphicon glyphicon-log-out"></span>
                                Sign out
                            </button>
                        </div>
                        <div sec:authorize="isAnonymous()" th:remove="tag">
                            <a th:href="@{/login}" class="btn btn-success">Sign in <span
                                    class="glyphicon glyphicon-log-in"></span></a>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
