<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:substituteby="/fragments/head :: head"></head>

<body>

<nav th:substituteby="/fragments/body :: nav"></nav>

<div class="container">
    <div class="starter-template">
        <h1>Administration</h1>
        <table class="table table-striped display" id="datatable">
            <thead>
            <tr>
                <th>Year</th>
                <th>Brand</th>
                <th>Type</th>
                <th>Description</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Created</th>
                <th>Available</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
    <a class="btn btn-primary" onclick="add()">Add <span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Edit product</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" id="detailsForm" enctype="multipart/form-data">
                    <input type="text" hidden="hidden" id="id" name="id"/>

                    <input type="text" hidden="hidden" id="date" name="date"/>

                    <div class="form-group">
                        <label for="image" class="control-label col-xs-3">Image</label>

                        <div class="col-xs-9">
                            <input type="file" class="form-control" id="image" name="image"
                                   placeholder="Image"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="releaseYear" class="control-label col-xs-3">Since year</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="releaseYear" name="releaseYear"
                                   placeholder="Since year"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="brand" class="control-label col-xs-3">Brand</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="control-label col-xs-3">Type</label>

                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="type" name="type" placeholder="Type"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="control-label col-xs-3">Description</label>

                        <div class="col-xs-9">
                            <textarea class="form-control" id="description" name="description" placeholder="Description"
                                      cols="80" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-3">Price</label>

                        <div class="col-xs-9">
                            <input type="number" step="0.01" class="form-control" id="price" name="price"
                                   placeholder="Price"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount" class="control-label col-xs-3">Amount</label>

                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary">Save <span
                                    class="glyphicon glyphicon-ok"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:substituteby="/fragments/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/javascript/datatablesUtils.js}"></script>
<script type="text/javascript" th:src="@{/javascript/productsDatatables.js}"></script>
</html>
